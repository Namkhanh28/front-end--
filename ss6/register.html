<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="header">
      <h1>Đăng ký lịch khám</h1>

    <div class="navbar">

      <a href="./service.html"> Dịch vụ |</a>
      <a href="./register.html"> Đăng kí khám</a>

    <div class="container">
      <label>Họ và tên</label><br />
      <input type="text" placeholder="Nhập họ tên" /><br />

      <label>Email</label><br />
      <input type="email" placeholder="example@gmail.com" /><br />

      <label>Số điện thoại</label><br />
      <input type="text" /><br />

      <label>Chọn dịch vụ</label><br />

        <option>Khám răng tổng quát</option>
        <option>Lấy cao răng</option>
        <option>Tẩy trắng răng</option></select
      ><br />

      <label>Ngày khám</label><br />
      <input type="date" /><br />

      <label>Ghi chú thêm</label><br />
      <textarea placeholder="Yêu cầu thêm..."></textarea><br />

      <button>Gửi đăng ký</button>
    </div>

    <div class="footer">
