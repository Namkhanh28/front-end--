<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Tiêu đề Form -->
      <h3>Thêm mới nhân viên</h3>

      <!-- Thân của Form-Nơi chứa các input -->
      <!-- Các input liên quan đến nhập liệu :têxt,email,passwword ,textarea -->

      <div>
        <label for="Username">Họ và tên</label>
        <input id="Username" type="text" placeholder="Nhập họ và tên" />
      </div>
      <div>
        <label for="UserName">Ngày sinh </label>
        <input type="Username" type="date" />
      </div>
      <div>
        <label for="gender">Giới tinh </label>
        <input id="gender" type="radio" name="gender" />Nam
        <input id="gender" type="radio" name="gender" />Nữ
        <input id="gender" type="radio" name="gender" checked />Khác
      </div>
      <div>
        <label for="">Sở thích</label>
        <input type="checkbox" />Đá bóng <input type="checkbox" />cầu lông
        <input type="checkbox" />nhảy dây <input type="checkbox" />pikleball
      </div>
      <div>
        <label for="provide">Tỉnh /Thành phố </label>
        <select name="" id="">
          <option value="hanoi">Hà Nội</option>
          <option value="Hà TĩNh">Hà Tĩnh</option>
          <option value="thanhhoa">Thanh Hóa</option>
          <option value="lai chau">Lai Châu</option>
        </select>
      </div>
      <div>
        <label for=""> Tiến độ </label>
        <input type="range" />
      </div>
      <div>
        <label for="">Màu yêu thích</label>
        <input type="color" name="" id="" />
      </div>
      <div>
        <input type="button" value=" Thêm " />
        <input type="button" value="XÓA" />
      </div>
      <div></div>
      <div></div>
      <!-- Chân Form -->
    </form>
  </body>
</html>
