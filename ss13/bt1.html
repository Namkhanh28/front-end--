<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bt1.css" />
  </head>
  <body>
    <div class="container">
      <h3>Đăng kí</h3>
      <p>Tạo tài khoản để đăng kí học tập trực tuyến trên e-learning</p>
      <header class="header">
        <div class="full-name">
          <p>Họ và tên đệm:</p>
          <input type="text" name="" id="" placeholder="Nguyễn Văn" />
        </div>
        <div class="realname">
          <p>Tên đầy đủ:</p>
          <input type="text" name="" id="" placeholder="An " />
        </div>
      </header>
      <section class="info">
        <p>Số điện thoại:</p>
        <input placeholder="Số điện thoại" />
        <p>Email:</p>
        <input type="email" name="" id="" placeholder="Nhập email " />
        <p>Mật khẩu:</p>
        <input type="password" name="" id="" placeholder="Nhập mật khẩu " />
        <p>Nhập lại mật khẩu</p>
        <input type="password" name="" id="" placeholder="Nhập lại mật khẩu" />
      </section>
      <footer>
        <button>Đăng kí</button>
        <p>
          Đã có tài khoản?
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Đăng nhập</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
