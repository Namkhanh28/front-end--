<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bt5.css" />
  </head>
  <body>
    <div class="feedback-container">
      <div class="feedback-title">Ý Kiến Phản Hồi tới Nha Sỹ</div>
      <br />
      <form>
        <label>Họ và tên:</label><br />
        <input type="text" placeholder="Nhập họ và tên" />
        <br />
        <label>Email:</label><br />
        <input type="email" placeholder="Nhập email của bạn" />
        <br />
        <label>Phản hồi của bạn:</label><br />
        <textarea placeholder="Nhập ý kiến của bạn..."></textarea>
        <br />
        <button type="submit">Gửi ý kiến</button>
      </form>
    </div>
  </body>
</html>
